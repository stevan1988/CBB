<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
	<link rel="icon" href="../img/favicon.png"></link>
    <title>Cfp signUp page</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div class="container-fluid wrapper">
    <div class="signUp container col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">Please sign up</div>
            <div class="panel-body">
                <form class="form-horizontal" name="f" th:action="@{/signUp}" method="post">
                    <div th:if="${param.error}" class="alert alert-error">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="FirstName" 
                            autofocus="autofocus" required="required" title="First Name" 
                            oninvalid="this.setCustomValidity('Please Enter First Name')" oninput="setCustomValidity('')"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="LastName" 
                            required="required" title="Last Name" 
                            oninvalid="this.setCustomValidity('Please Enter Last Name')" oninput="setCustomValidity('')"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eMail" class="col-sm-2 control-label">E Mail</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="eMail" name="eMail" placeholder="E-Mail" 
                            required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  title="E-Mail" 
                            oninvalid="this.setCustomValidity('Please Enter E Mail address')" oninput="setCustomValidity('')"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" 
                            required="required" title="Username" 
                            oninvalid="this.setCustomValidity('Please Enter Username')" oninput="setCustomValidity('')"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
                            required="required" title="Password" 
                            oninvalid="this.setCustomValidity('Please Enter Password')" oninput="setCustomValidity('')"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
                <div><h2>Already have an account?</h2><a class="navbar-brand" th:href="@{/login}">Login</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
