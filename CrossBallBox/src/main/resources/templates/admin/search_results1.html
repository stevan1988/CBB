<table id="example" class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>#id</th>
                <th>User Name</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Activated</th>
                <th>User Details</th>
            </tr>
            </thead>
            <tbody>
			<tr th:each="user : ${users}"> 
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.enabled}"></td>
                <td><a class="btn btn-default navbar-btn" th:href="@{/admin/user?id=}+${user.id}" role="button">User Details</a></td>
			 </tr> 
            </tbody>
        </table>
