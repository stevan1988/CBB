<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layouts/main"
	>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Head of Application" />
<meta name="author" content="Stevan Todorovic" />

<title>Search results</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap.min.css"
	rel="stylesheet" />
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>
<body>
<div layout:fragment="content">
 <div id="header">
 </div>
	<div class="container">
		<h1> <br/></h1>
		<h1>Search Results</h1>

<table id="example" class="table table-striped table-hover ">
            <thead>
            <tr>
<!--                 <th>#id</th> -->
<!--                 <th>User Name</th> -->
                <th>First Name</th>
                <th>Last Name</th>
<!--                 <th>Activated</th> -->
				<th>Program</th>
				<th>Member Fees</th>
                <th>User Details</th>
            </tr>
            </thead>
            <tbody>
			<tr th:each="user : ${users}"> 
<!--                 <td th:text="${user.id}">1</td> -->
<!--                 <td th:text="${user.username}"></td> -->
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
				<td th:text="${user.userInfo.training}"></td>
                <td th:text="${user.userInfo.memberFees}"></td>
<!--                 <td th:text="${user.enabled}"></td> -->
			 	<td>
			 	<div id="dialog-confirm" title="Empty the recycle bin?">
      				<a class="btn btn-primary btn-xs" role="button" th:href="@{/admin/user?id=}+${user.id}">Info</a>
<!--       				<a class="btn btn-primary btn-xs" role="button" th:href="@{/admin/user/activate?id=}+${user.id}">Activate</a> -->
      				<a class="btn btn-primary btn-xs dialog-confirm" role="button"
      				type="button"  data-toggle="modal" data-target="#confirm-delete" th:id="@{/admin/user/delete?id=}+${user.id}">
      				Delete</a>
    			
    			</div>
    			
    			</td>
			 </tr> 
            </tbody>
        </table>
	</div>
	
	<!-- Modal -->
	<div class="container">
  <div class="modal left fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                </div>
            
                <div class="modal-body">
                    <p>You are about to delete this user, this procedure is irreversible.</p>
                    <p>Do you want to proceed?</p>
                    <p class="debug-url"></p>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-default announce" data-dismiss="modal">Cancel</button>
                    <a  style="background: red; color: white;" id="confirm-delete-btn" class="btn btn-danger btn-ok">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/dataTables.bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/table_functions.js}"></script>
	</div>
</body>
</html>
